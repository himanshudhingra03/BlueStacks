<!DOCTYPE html>
<html>
    <head>
      <title>Date</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script>
      // Function in which all the validation of date, month, year and leap year
      // Function in add one date to input date e.g 12/12/1999 -> 13/12/1999
        function getNextDay() {
          var day = parseInt(document.getElementById("date").value);
          var month = parseInt(document.getElementById("month").value);
          var year = parseInt(document.getElementById("year").value);
          // Day validation
          if (isNaN(day)){
            alert("Please fill the day");
            return
          }
          // Month validation
          if (isNaN(month)){
            alert("Please fill the month");
            return
          }
          /// Leap year validation
          if (isNaN(year)){
            alert("Please fill the year");
            return
          }
          // Year validation for year between 1800 AD - 2100 AD
          if ( year < 1800 || year > 2100 ){
            alert("Year can be between 1800 AD and 2100 AD");
            return
          }
          // Day validation for between 1 to 31
          if ( day < 1 || day > 31 ){
            alert("Day should be in range 1 to 31");
            return
          }
          // Month validation for between 1 to 12
          if( month < 1 || month > 13 ){
            alert("Month should be in range 1 to 12");
            return
          }
          // Month and day validation for respective months
          if((month == 4 || month == 6 || month == 9 || month == 11) && day > 30 ) {
            alert("Month " + month + " has 30 days");
            return
          }
          // Leap year and 29 days validation
          if(month == 2 && day > 29 && (year%4 == 0)) {
            alert("Selected month contains only 29 days.");
            return
          }
          // Feb month validation
          if((month == 2) && day > 28) {
            alert("Selected month contains only 28 days.");
            return
          }

          // Adding one date to input date 
          var date = new Date(`${month}/${day}/${year}`);
          var nextDate = new Date(date);
          nextDate.setDate(date.getDate() + 1);
          
          document.getElementById("output").value = `${nextDate.getDate()}/${nextDate.getMonth() + 1}/${nextDate.getFullYear()}`
        }
      </script>
    </head>
    <body class="container mt-5">
      <div class="input-group">
        <span class="input-group-btn" style="width:20px;"></span>
        <input id="date" type="number" class="form-control input-sm" placeholder="Date" min=1 max=31 />
        <input id="month" type="number" class="form-control input-sm" placeholder="Month" min=1 max=12 />
        <input id="year" type="number" class="form-control input-sm" placeholder="Year" min=1800 max=2100 />
        <input id="output" type="text" class="form-control" disabled />
    </div>
    <br><br>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" onClick="getNextDay()">Submit</button>
    </div>
    </body>
</html>
